<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Inter:wght@400;700&family=Lato:wght@400;700&family=Noto+Sans:wght@400;700&family=Roboto&family=Syncopate&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="./img-formulario.png" alt="">
        </div>
        <div class="form-box">
            <h2>Criar conta</h2>
            <p>
                Já é um menbro? <a href="#"> Login </a>
            </p>
            <form action="#">

                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>

                <div class="input-group w50">
                    <label for="Confirmarsenha">Confirmar senha</label>
                    <input type="password" id="Confirmarsenha" placeholder="Confirme a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
