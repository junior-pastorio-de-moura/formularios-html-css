<!DOCTYPE html>
<html lang="pt-br"> 
<head>
	<meta charset="utf-8">
	<title>Tudo sobre Google Glass </title>
	<link rel="stylesheet" type="text/css" href="citeguanabara.css">
	<script type="text/javascript">
		function mudaFoto(foto){
			document.getElementById("icone").src = foto;
		}
	</script>
	<script>
		function calc_total() {
			var qtd = parseInt(document.getElementById('cQtd').value);
			tot = qtd * 1500;
			document.getElementById('cTot').value = tot;
		}
	</script>
</head>
<body>
<div id="interface">
<!--================================================-->
	<header id="cabecalho">
	<hgroup>
 	<h1> <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@300&display=swap" rel="stylesheet">  Google Glass </h1>
	<h2> A revolução do Google está chegando </h2>
	</hgroup>
	<img src="imagens/glass.png" width="180" height="65">
	<img id="icone" src="imagens/hoculosgoogle.png" width="260" height="150">
<nav id="menu">
<h1>Menu principal</h1>
<ul type="circle">
<li onmousemove="mudaFoto('imagens/casa2.jpg')" onmouseout="mudaFoto('imagens/contato.jpg')"><a href="siteguanabara.html">Home</a></li>
<li onmousemove="mudaFoto('imagens/jornal.jpg')" onmouseout="mudaFoto('imagens/contato.jpg')"><a href="Especificacoes.html">Especificações</a></li>
<li onmousemove="mudaFoto('imagens/foto.jpg')" onmouseout="mudaFoto('imagens/contato.jpg')"><a href="foto.html">Fotos</a></li>
<li onmousemove="mudaFoto('imagens/multi.jpg')" onmouseout="mudaFoto('imagens/contato.jpg')"><a href="multimidia.html">Multimídia</a></li>
<li onmousemove="mudaFoto('imagens/contato.jpg')" onmouseout="mudaFoto('imagens/contato.jpg')"><a href="fale.html">Fale Conosco</a></li>
</ul>
</nav>
	</header>

<form method="post" id="fContato" action="mailto:contato@cursoemvideo.com" oninput="calc_total();">	
<fieldset id="usuario">	
<legend>Identificação do usuário</legend>
<p> <label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" maxlength="30" placeholder="Nome completo"> </p>
<p><label for="cSenha">Senha:</label> <input type="password" name="tSenha" id="cSenha" size="8" maxlength="8" placeholder="8 dígitos"> </p>
<p> <label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40"></p>
<fieldset id="sexo"><legend>Sexo</legend>  
	<input type="radio" name="tsexo" id="cMasc" checked=""> <label for="cMasc">Masculino</label><br>
	<input type="radio" name="tsexo" id="cFem"> <label for="cFem">Feminino</label> </fieldset>
<p><label for="cNasc">Data de Nacimento:</label><input type="date" name="tNasc" id="cNasc"> </p>
</fieldset> 

<fieldset id="endereco">
<legend>Endereço do usuário</legend>
<p><label for="cRua">Logradouro: </label> <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trav, ..."></p>
<p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="9999"></p>
<p><label>Estado: </label>
<select name="tEst" id="cEst">
	<optgroup label="Região Sudeste">
		<option value="RJ">Rio de Janeiro</option>
		<option selected value="SP">São paulo</option>
		<option value="MG">Minas Gerais</option>
	</optgroup>
	<optgroup label="Região Sul">	
		<option value="SC">Santa Catarina</option>
		<option value="PR">Paraná</option>
		<option value="RS">Rio Grande do Sul</option>
	</optgroup>
</select></p> 
<p><label>Cidade:</label>
<input type="text" name="tCid" maxlength="40" size="20" placeholder="Sua Cidade" list="cidades"></p>
<datalist id="cidades">
	<option value="Rio de Janeiro"></option>
	<option value="Nova Iguaçu"></option>
	<option value="Niterói"></option>
	<option value="Belford Roxo"></option>	
</datalist>
</fieldset>

<fieldset id="mensagem"><legend>Mensagem do usuário</legend> 
<p><label for="cUrg">Grau de urgência:</label>
Min<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx</p>
<p><label for="cMsg">Mensagem:</label>
<textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui a sua mensagem"></textarea></p>
</fieldset>

<fieldset id="pedido">
<fieldset>Quero um Google Glass</fieldset>
<p><input type="checkbox" name="tPed" checked>
	<label for="cPed">Gostaria de adquirir um Google Glass quando disponível</label></p>
<p><label for="cCor">Cor:</label>
<input type="color" name="tCor" id="cCor" value="#0000ff"></p>
<p><label for="cQtd">Quantidade:</label>
<input type="number" name="tQtd" min="0" max="5"></p>
<p><label for="cTot">Preço total: R$</label>
<input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly=""></p>
</fieldset>

<input type="submit" value="Enviar">

</form>

</div>

</html>
