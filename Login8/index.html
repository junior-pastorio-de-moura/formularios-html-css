<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 8</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Inter:wght@400;700&family=Noto+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/806e29ae4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Entrar</h1>

            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label for="Usuario">Usuário</label>
            </div>


            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label for="Usuario">Senha</label>
                <i class="fa-solid fa-eye"></i>
            </div>

            <div class="justify-center">
                <button>Entrar</button>
            </div>

            <div>
                <hr>
            </div>
            <p>
                Não tem uma conta?
                <a href="#">Cadastre-se</a>
            </p>

        </div>
    </div> 
    <script src="cad.js"></script>   
</body>
</html>
