<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro 6</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Inter+Tight:ital,wght@0,500;1,600&family=Inter:wght@400;700&family=Lato:wght@400;700&family=Noto+Sans:wght@400;700&family=Open+Sans:ital,wght@0,700;1,300;1,400&family=Roboto&family=Syncopate&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/806e29ae4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Welcome Back</h2>
                <p class="description description-primary">
                    To keep connected with us.
                </p>
                <p class="description description-primary">
                    please login with your personal info.
                </p>
                <button id="singup" class="btn btn-primary">sign up</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Create account</h2>

                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li>
                        </a>                        
                    </ul>
                </div>

                <p class="description description-second">
                    or use your email for registration
                </p>

                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa-solid fa-user icon"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="password" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="email" placeholder="Senha">
                    </label>
                    
                    <button class="btn btn-second">sign up</button>
                </form>
            </div><!--SOCIAL-MEDIA-->
        </div><!--FIRST-CONTENT-->

        <!--SECOND-CONTENT-->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Hello, friends</h2>
                <p class="description description-primary">
                    Enter your personal details.
                </p>
                <p class="description description-primary">
                    and start journey with us.
                </p>
                <button id="signin" class="btn btn-primary">sign in</button>
            </div>

            <div class="second-column">
                <h2 class="title title-second">Sing in to developer</h2>
                
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-facebook"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-google-plus-g"></i></li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media"><i class="fa-brands fa-linkedin"></i></li>
                        </a>                        
                    </ul>
                </div>

                <p class="description description-second">
                    or use your email account.
                </p>
                
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-envelope icon"></i>
                        <input type="password" placeholder="Email">
                    </label>
                    
                    <label class="label-input" for="">
                        <i class="fa-solid fa-lock icon"></i>
                        <input type="email" placeholder="Senha">
                    </label>
                    
                    <a class="password" href="#">forgot your password</a>
                    <button class="btn btn-second">sign in</button>
                </form>

            </div><!--SOCIAL-MEDIA-->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
