<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 16</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/806e29ae4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttonsForm">
            <div class="btnColor"></div>
            <button id="btnSignin">Sign in</button>
            <button id="btnSignup">Sign up</button>
        </div>

        <form action="#" id="signin">
            <input type="text" placeholder="Email" required>
            <i class="fa-solid fa-envelope" id="item1"></i>

            <input type="password" placeholder="Senha" required>
            <i class="fa-solid fa-unlock" id="item2"></i>  

            <div class="divCheck">
                <input type="checkbox">
                <span>Remember password</span>
            </div>

            <button type="submit">Sign in</button>
        </form>

        <form action="#" id="signup">
            <input type="text" placeholder="Nome completo" required>
            <i class="fa-solid fa-user"></i>

            <input type="text" placeholder="Email" required>
            <i class="fa-solid fa-envelope"></i>

            <input type="password" placeholder="Senha" required>
            <i class="fa-solid fa-unlock password2"></i>  

            <div class="divCheck">
                <input type="checkbox">
                <span>Terms</span>
            </div>

            <button type="submit">Sign up</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
