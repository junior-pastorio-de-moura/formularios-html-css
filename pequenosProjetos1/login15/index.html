<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 15</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="wrapper">
                <img class="login-logo" src="./imagens/logo.png" alt="login-logo" width="100px">

            <h1 class="login-title">Fazer login</h1>

            <label for="#" class="login-label">
                <span>Nome do usuário</span>
                <input type="text" name="username" class="input">
            </label>

            <label for="#" class="login-label">
                <span>Senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login-icons">
                <button type="button" class="icons-buttons">
                    <img src="./imagens/facebook.png" alt="">
                </button>

                <button type="button" class="icons-buttons">
                    <img src="./imagens/google.png" alt="">
                </button>

                <button type="button" class="icons-buttons">
                    <img src="./imagens/apple-icon.png" alt="">
                </button>
            </div><!--ÍCONES-->

            <label for="#" class="login-label-checkbox">
                <input type="checkbox" class="input-checkbox">
                Manter login
            </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login-button" disabled>
                    <img src="./imagens/seta-direita.png" alt="imagem de seta pra direita">
                </button>
    
                <a href="#" class="login-link">Não consegue iniciar sessão?</a>
                <a href="#" class="login-link">Criar conta</a>
            </div>
        </section><!--Login-->

        <section class="wallpaper">

        </section><!--Wallpaper-->
    </main>
    <script src="app.js"></script>
</body>
</html>
