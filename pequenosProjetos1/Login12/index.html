<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 12</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/806e29ae4c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conteudo">
        <div class="img">
            <img src="./imagem.jpg" alt="Imagem de login">
        </div>
        <div class="login">
        <h2>Login</h2>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <div class="links">
            <a href="#">Esqueceu sua senha?</a>
            <a href="#">Se cadastrar</a>
        </div>
        <button class="btn">Enter</button>
        <div class="social">
            <button class="facebook"><i class="fa-brands fa-facebook"><span>Login com o facebook</span></i></button>
            <button class="instagram"><i class="fa-brands fa-instagram"><span>Login com o instagram</span></i></button>
        </div>  
        </div>
    </div>
    
</body>
</html>
