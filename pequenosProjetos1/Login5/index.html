<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@500&family=Inter:wght@400;700&family=Noto+Sans:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tudo">
        <img src="./logo.svg" alt="">
        <form action="index.html">
            <h1>Login</h1>
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="nome" placeholder="Usuário" required>
            </div>
            <div class="box">
                <i class="fa-solid fa-lock"></i>
                <input type="password" name="senha" placeholder="Senha" required>
            </div>
            <button>enviar</button>
            <p>
                Não tem cadastro? <a href="#">Cadastre-se</a>
            </p>
        </form>
    </div>
<script src="https://kit.fontawesome.com/806e29ae4c.js" crossorigin="anonymous"></script>
</body>
</html>
