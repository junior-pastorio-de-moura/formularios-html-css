<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-login">
        <div class="img-box">
            <img src="login.svg" alt="imagem de logo da página">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Login</h2>
                <form action="">
                    <div class="input-box">
                        <span>Username</span>
                        <input type="email" name="email" placeholder="@gmail.com">
                    </div>

                    <div class="input-box">
                        <span>Password</span>
                        <input type="password" name="senha" placeholder="password">
                    </div>                
                    
                    <div class="remember">
                        <label for="">
                            <input type="checkbox"> Remember me 
                        </label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="entrar">
                    </div>

                    <div class="input-box">
                        <p>Não tem uma conta? <a href="#">Inscreva-se</a></p>
                    </div>
                </form>
                <h3>Logar com</h3>
                <ul class="ul">
                    <li><img src="./facebook.png" alt=""></li>
                    <li><img src="./google.png" alt=""></li>
                    <li><img src="./apple.png" alt=""></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
