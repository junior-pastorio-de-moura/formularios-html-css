<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="area-login">
        <div class="login">
            <!--<i class="fa-brands fa-pied-piper-pp"></i>-->
            <div>
                <img src="./cafe-vetor.jpg" alt="imagem-logo do Formulário">
            </div>
            <form action="" method="post">
                <input type="text" name="nome" placeholder="Nome de usuário" autofocus>
                <input type="password" name="Senha" placeholder="Sua senha">
                <input type="submit" value="entrar">
            </form>
            <p>Ainda não tem uma conta? <a href="">Crie sua conta</a></p>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/806e29ae4c.js" crossorigin="anonymous"></script>
</body>
</html>
